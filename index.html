<script>
/* ===========================
   åŸºç¤è¨­å®š
=========================== */
const BASE_URL = "https://www.deepdreamgame.tw/endgame/";
const LIFF_ID = "2008129352-kv8pmz6V";

const logBox = document.getElementById("logBox");
function log(msg){ logBox.textContent += msg + "\n"; }

let USER_ID = null;
let USER_STATE = "normal";
let LAT = null;
let LON = null;

/* ===========================
   Web GPS
=========================== */
function getWebGPS(){
    return new Promise((resolve,reject)=>{
        navigator.geolocation.getCurrentPosition(
            pos=>resolve(pos.coords),
            err=>reject(err),
            {enableHighAccuracy:true, timeout:8000}
        );
    });
}

/* ===========================
   åˆå§‹åŒ– LIFF
=========================== */
async function initApp(){
    log("ğŸ”„ åˆå§‹åŒ– LIFFâ€¦");

    try {
        await liff.init({liffId:LIFF_ID});
        await liff.ready;
        log("âœ… LIFF åˆå§‹åŒ–å®Œæˆ");
    } catch(e){
        log("âŒ LIFF åˆå§‹åŒ–å¤±æ•—ï¼š"+e.message);
        enableButtons();
        return;
    }

    /* ==== å–å¾— UID ==== */
    try{
        const prof = await liff.getProfile();
        USER_ID = prof.userId;
        log("ğŸ‘¤ ä½¿ç”¨è€… IDï¼š "+USER_ID);
    } catch(e){
        log("âš ï¸ ç„¡æ³•å–å¾—ä½¿ç”¨è€… IDï¼š"+e.message);
    }

    /* ==== GPS ==== */
    log("ğŸ“ å˜—è©¦å–å¾— GPSâ€¦");

    try{
        const gps = await getWebGPS();
        LAT = gps.latitude;
        LON = gps.longitude;
        log("ğŸ“Œ åº§æ¨™ï¼š"+LAT+", "+LON);
    } catch(e){
        log("âš ï¸ GPS å¤±æ•—ï¼š"+e.message);
        LAT = 25.04;
        LON = 121.56;
    }

    initMap(LAT, LON);

    log("ğŸ‰ åˆå§‹åŒ–å®Œæˆ");
    enableButtons();
}

/* ===========================
   åœ°åœ–
=========================== */
function initMap(lat, lon){

    // äº®è‰²é«˜è¾¨è­˜åœ°åœ–ï¼ˆéæ·±è‰²ï¼‰
    const map = L.map("map").setView([lat, lon], 17);

    L.tileLayer(
        "https://basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        { maxZoom: 19 }
    ).addTo(map);

    L.marker([lat,lon]).addTo(map)
        .bindPopup("ç™¼è¨Šä½ç½®")
        .openPopup();
}

/* ===========================
   æŒ‰éˆ•
=========================== */
function enableButtons(){
    document.getElementById("btnProfile").disabled = false;
    document.getElementById("btnGPS").disabled = false;
}

/* === ç¬¬ä¸€å€‹æŒ‰éˆ•ï¼šå¸¶ UID + ç‹€æ…‹ === */

    const url =
        BASE_URL + 
        "?uid=" + encodeURIComponent(USER_ID) +
        "&state=" + encodeURIComponent(USER_STATE);

    window.location.href = url;
});

/* === ç¬¬äºŒå€‹æŒ‰éˆ•ï¼šå¸¶ GPS === */
